  <rect x="20" y="18" width="4" height="4" fill="url(#digitalGrad)" rx="1"/>
  <rect x="26" y="18" width="4" height="4" fill="url(#digitalGrad)" rx="1"/>
  <rect x="32" y="18" width="4" height="4" fill="url(#digitalGrad)" rx="1"/>
  
