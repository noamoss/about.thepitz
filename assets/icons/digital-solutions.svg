  <line x1="14" y1="26" x2="34" y2="26" stroke="url(#digitalGrad)" stroke-width="1"/>
  <line x1="14" y1="28" x2="30" y2="28" stroke="url(#digitalGrad)" stroke-width="1"/>
  <line x1="14" y1="30" x2="26" y2="30" stroke="url(#digitalGrad)" stroke-width="1"/>
  
  <!-- Stand/base -->
