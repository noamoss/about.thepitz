<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="openGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Git branch symbol -->
  <path d="M12 16 L24 16 L24 32 L36 32" fill="none" stroke="url(#openGrad)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Branch points -->
  <circle cx="12" cy="16" r="3" fill="url(#openGrad)"/>
  <circle cx="24" cy="16" r="3" fill="url(#openGrad)"/>
  <circle cx="24" cy="32" r="3" fill="url(#openGrad)"/>
  <circle cx="36" cy="32" r="3" fill="url(#openGrad)"/>
  
  <!-- Code brackets -->
  <text x="8" y="26" font-family="monospace" font-size="8" fill="url(#openGrad)">&lt;</text>
  <text x="40" y="26" font-family="monospace" font-size="8" fill="url(#openGrad)">/&gt;</text>
  
  <!-- Connection lines -->
  <line x1="24" y1="19" x2="24" y2="29" stroke="url(#openGrad)" stroke-width="1" opacity="0.6"/>
</svg>
