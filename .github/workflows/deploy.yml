# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Replace Analytics ID
        run: |
          # Debug: Check if secret exists
          if [ -z "${{ secrets.GA_MEASUREMENT_ID }}" ]; then
            echo "‚ùå Error: GA_MEASUREMENT_ID secret is empty or not set"
            exit 1
          fi
          
          echo "üîç Secret value: ${{ secrets.GA_MEASUREMENT_ID }}"
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÑ Files in directory: $(ls -la)"
          
          # Check if index.html exists
          if [ ! -f "index.html" ]; then
            echo "‚ùå Error: index.html not found"
            exit 1
          fi
          
          # Show before replacement
          echo "üìÑ Before replacement:"
          grep -o "GA_MEASUREMENT_ID" index.html || echo "No placeholder found"
          
          # Replace placeholder with analytics ID from secrets
          sed -i "s/GA_MEASUREMENT_ID/${{ secrets.GA_MEASUREMENT_ID }}/g" index.html
          
          # Show after replacement
          echo "üìÑ After replacement:"
          grep -o "${{ secrets.GA_MEASUREMENT_ID }}" index.html || echo "No analytics ID found"
          
          echo "‚úÖ Analytics ID replacement completed"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 