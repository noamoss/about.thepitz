{% if site.posts.size > 0 %}
  <h3>It's Fair To Ask (My Blog)</h3>
  <div id="postsCrousel">
  {% for post in site.posts %}
  <div class="card">
      <div class="card-header">
        {{post.en_category}}
      </div>
      <div class="card-body">
        <div class="card-title">{{post.en_title}}</div>
          <a href="{{post.url}}">Read More!</a>
        </div>
  </div>
{% endfor %}
</div>
{% endif %}
