{% if site.posts.size > 0 %}
  <h3>תשובות לשאלות שהגיוני לשאול</h3>
  <div id="postsCrousel">
    {% for post in site.posts %}

    <div class="card">
        <div class="card-header">
          {{post.he_category}}
        </div>
        <div class="card-body">
          <div class="card-title">{{post.he_title}}</div>
            <a href="{{post.url}}">קרא/י עוד!</a>
          </div>
    </div>
  {% endfor %}
</div>
{% endif %}
